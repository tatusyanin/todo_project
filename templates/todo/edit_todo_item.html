<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit ToDo Item</title>
    {% load static %}
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv3K6jITv4J6TY5fM9zq+Yb7lg7Zn1g+1JJtD1z7IQg2TjrfosSKGdV3P4L" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit ToDo Item</h1>
        <form method="post">
            {% csrf_token %}
            
            <!-- フォーム全体にBootstrapのクラスを適用 -->
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">更新</button>
                <input type="submit" name="add_new" value="新規追加" class="btn btn-secondary">
            </div>
        </form>

        <a href="{% url 'todo_list' %}" class="btn btn-link mt-3">Back to the Future</a>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0nM6I61OT31WvPBQIQqlXt4AikDtBvqkOcb2Z8AHua2GZ4i4" crossorigin="anonymous"></script>
</body>
</html>
