<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Shopping Todo - 商品追加</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_shopping.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">商品追加</h1>

        <!-- 商品追加フォーム -->
        <form method="post" action="{% url 'shopping_item_add' %}" class="p-4 border rounded bg-light">
    
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.item_name.id_for_label }}">商品名:</label>
                {{ form.item_name }}  <!-- 商品名 -->
            </div>
            
            <div class="form-group">
                <label for="{{ form.prices.id_for_label }}">値段:</label>
                {{ form.prices }}  <!-- 価格 -->
            </div>
            
            <div class="form-group">
                <label for="{{ form.quantity.id_for_label }}">数量:</label>
                {{ form.quantity }}  <!-- 数量 -->
            </div>
            
            <div class="form-group">
                <label for="{{ form.shopping_category.id_for_label }}">カテゴリ:</label>
                {{ form.shopping_category }}  <!-- ショッピングカテゴリ -->
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">追加</button>
            </div>
        </form>
        
        <!-- 戻るリンク -->
        <div class="text-center mt-4">
            <a href="{% url 'shopping_todo' %}" class="btn btn-outline-primary">ショッピングリストへ戻る</a>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
